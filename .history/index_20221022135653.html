<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<section class="main">
    <div class="container" >
        <div class="row">
                <div class="col-xl-4" id="shadow">
                    <form class="feedback_form" id="form_city">
                        <div class="row">
                            <div class="col-6">
                                <div class="text_city">
                                    <input type="text" class="form-control" id="input_city" placeholder="Enter a city"  aria-label="Input group example" aria-describedby="btnGroupAddon">
                                 </div>
                            </div>
                            <div class="col-6">
                                 <div class="button_city">
                                     <input class="btn btn-primary waves-effect waves-light btn-grd-danger" type="submit" value="Search">
                                     <button type="button" class="btn btn-primary waves-effect waves-light btn-grd-danger" id="geolocation">Current</button>
                                </div>
                            </div>
                    </div>
                    </form>
                <div class="current_weather">
                    <div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="emoji" alt="Clear" class="emoji"/>
                    </div>
                   <div>
                     <span id="temperature" class="temperature"></span>  
                     <span class="measure">
                        <a href="#"id="celsius">℃</a> |
                        <a href="#" id="fahrenheit">℉</a>
                    </span>
                    </div>
                    <p id="description">
                    </p>
                </div>
                <div class="weather">
                    <div id="current_town"></div>
                    <div id="current_date"></div>
                </div>
            </div>
            <div class="col-8">
                <ul>
                    <li class="week"  id = "forecast">
                        <div class="sat">
                            <div class = "forecast_date">Today</div>
                            <img src = "http://openweathermap.org/img/wn/10d@2x.png" alt = "clear" id ="emoji"/>
                            <div class = "forecast_temperature">
                                <span id= "temperature">10°</span>
                                <span class = "temperature_max">15°</span>
                            </div>
                        </div>
                    </li>
                   
                </ul>
              <!-- <div class="forecast" id = "forecast">
                    <div class = "row">
                        <div class = "col-2">
                            <div class = "forecast_date">Today</div>
                            <img src = "http://openweathermap.org/img/wn/10d@2x.png" alt = "clear" id ="emoji"/>
                            <div class = "forecast_temperature">
                                <span id= "temperature">10°</span>
                                <span class = "temperature_max">15°</span>
                            </div>
                        </div>
                    </div>                
                </div>-->
                <div class="today_text">
                    Today's Highlights
                </div>
                <ul >
                    <li class="today">
                       <p>Wind speeds</p> 
                        <strong id="speed" class="speed" ></strong>
                        <span>km/h</span>
                    </li>
                    <li class="today">
                        <p>Humidity</p> 
                        <strong class="himidity"id="humidity" ></strong>
                        <span>%</span>
                        
                    </li>
                    <li class="today">
                        <p>Air Quality</p> 
                        <strong class="deg"id="deg" ></strong>
                    </li>
                </ul>
                <ul >
                    <li class="wind">
                        <p>Temperature max</p> 
                        <strong class="max"id="max" ></strong>
                        <span class="tem_max">℃</span>
                         
                    </li>
                    <li class="wind">
                        <p>Temperature min</p> 
                        <strong class="min"id="min" ></strong>
                        <span class="tem_min">℃</span>
                    </li>
                    <li class="wind">
                        <p>Pressure</p> 
                        <strong class="pressure"id="pressure" ></strong>
                        <span>mm Hg</span>
                    </li>
                </ul>
               
               
            </div>
            
        </div>
    </div>
</section>
<section class="link">
   <div>

</body>
</html>
